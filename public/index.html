<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThinkFast Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/home.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ThinkFast Challenge</h1>
        <p class="subtitle">
          Testează-ți cunoștințele într-un mod distractiv și competitiv
        </p>
      </header>

      <section class="section">
        <h2>Mod de Joc</h2>
        <div class="game-modes">
          <label class="mode-card">
            <input type="radio" name="gameType" value="image-to-short-answer" />
            <div class="card-content">
              <span class="icon">🖼️</span>
              <h3>Imagine ➡️ Răspuns scurt</h3>
              <p>Recunoaște imaginea și spune răspunsul</p>
            </div>
          </label>

          <label class="mode-card disabled">
            <input
              type="radio"
              name="gameType"
              value="image-to-multiple-choice"
              disabled
            />
            <div class="card-content">
              <span class="icon">🎯</span>
              <h3>Imagine ➡️ Variante de răspuns</h3>
              <p>Recunoaște imaginea și alege răspunsul</p>
              <span class="badge">În curând</span>
            </div>
          </label>
          <label class="mode-card disabled">
            <input
              type="radio"
              name="gameType"
              value="text-to-short-answer"
              disabled
            />
            <div class="card-content">
              <span class="icon">📄</span>
              <h3>Întrebare text ➡️ Răspuns scurt</h3>
              <p>Citește întrebarea și spune răspunsul</p>
              <span class="badge">În curând</span>
            </div>
          </label>
          <label class="mode-card disabled">
            <input
              type="radio"
              name="gameType"
              value="text-to-multiple-choice"
              disabled
            />
            <div class="card-content">
              <span class="icon">📝</span>
              <h3>Întrebare text ➡️ Variante de răspuns</h3>
              <p>Citește întrebarea și alege răspunsul</p>
              <span class="badge">În curând</span>
            </div>
          </label>

          <label class="mode-card">
            <input
              type="radio"
              name="gameType"
              value="hints-to-short-answer"
            />
            <div class="card-content">
              <span class="icon">💡</span>
              <h3>Indicii text ➡️ Răspuns scurt</h3>
              <p>Citește indiciile și spune răspunsul</p>
            </div>
          </label>

          <label class="mode-card disabled">
            <input
              type="radio"
              name="gameType"
              value="hints-to-multiple-choice"
              disabled
            />
            <div class="card-content">
              <span class="icon">🎲</span>
              <h3>Indicii text ➡️ Variante de răspuns</h3>
              <p>Citește indiciile și alege răspunsul</p>
              <span class="badge">În curând</span>
            </div>
          </label>

          <label class="mode-card disabled">
            <input
              type="radio"
              name="gameType"
              value="audio-to-short-answer"
              disabled
            />
            <div class="card-content">
              <span class="icon">🎵</span>
              <h3>Audio ➡️ Răspuns scurt</h3>
              <p>Ascultă și spune răspunsul</p>
              <span class="badge">În curând</span>
            </div>
          </label>

          <label class="mode-card disabled">
            <input
              type="radio"
              name="gameType"
              value="audio-to-multiple-choice"
              disabled
            />
            <div class="card-content">
              <span class="icon">🎼</span>
              <h3>Audio ➡️ Variante de raspuns</h3>
              <p>Ascultă și alege răspunsul</p>
              <span class="badge">În curând</span>
            </div>
          </label>
        </div>
      </section>

      <section class="section">
        <h2>Selectează categoria</h2>
        <div class="categories-grid" id="categoriesGrid">
          <!-- Populated by JavaScript -->
        </div>
      </section>

      <section class="section">
        <h2>Setări Joc</h2>
        <div class="settings-grid">
          <div class="settings-row three-columns">
            <div class="setting-item">
              <label for="playerTime">Timp Jucător</label>
              <div class="input-group">
                <input type="number" id="playerTime" value="50" />
                <span>sec</span>
              </div>
            </div>

            <div class="setting-item">
              <label for="penaltyTime">Penalizare răspuns greșit</label>
              <div class="input-group">
                <input type="number" id="penaltyTime" value="5" />
                <span>sec</span>
              </div>
            </div>

            <div class="setting-item">
              <label for="pauseTime">Pauză răspuns corect</label>
              <div class="input-group">
                <input type="number" id="pauseTime" value="2" />
                <span>sec</span>
              </div>
            </div>
          </div>
          <div class="settings-row three-columns">
            <div class="setting-item">
              <label for="backgroundVolume">Volum muzică de fundal</label>
              <div class="input-group">
                <input type="range" id="backgroundVolume" min="0" max="100" value="10" />
                <span class="volume-value">10%</span>
              </div>
            </div>

            <div class="setting-item">
              <label for="effectsVolume">Volum efecte audio</label>
              <div class="input-group">
                <input type="range" id="effectsVolume" min="0" max="100" value="30" />
                <span class="volume-value">30%</span>
              </div>
            </div>

            <div class="setting-item">
              <label for="tickVolume">Volum tick cronometru</label>
              <div class="input-group">
                <input type="range" id="tickVolume" min="0" max="100" value="20" />
                <span class="volume-value">20%</span>
              </div>
            </div>
        </div>
      </section>

      <section class="section players-section">
        <h2>Concurenți</h2>
        <div class="players-grid two-columns">
          <div class="player-item">
            <label for="player1Name">Concurent 1</label>
            <input
              type="text"
              id="player1Name"
              placeholder="Introdu numele concurentului"
            />
          </div>

          <div class="player-item">
            <label for="player2Name">Concurent 2</label>
            <input
              type="text"
              id="player2Name"
              placeholder="Introdu numele concurentului"
            />
          </div>
        </div>
      </section>

      <button id="loadGameBtn" class="load-button" disabled>
        <span class="button-text">Selectează cel puțin o categorie</span>
        <div class="loading-progress">
          <div class="progress-bar"></div>
        </div>
      </button>
    </div>
    <script src="scripts/home.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThinkFast Challenge - Indicii Quiz</title>
    <link rel="stylesheet" href="styles/hints-to-short-answer-game.css" />
  </head>
  <body>
    <div class="container">
      <div id="hints-wrapper">
        <div id="countdown" class="countdown"></div>
        <div id="hints-container" class="hints-grid">
          <!-- Aici vor fi afișate indiciile -->
        </div>
      </div>

      <div id="answer-section">
        <div id="answer-display"></div>
      </div>

      <div class="players-section">
        <div class="players-names">
          <div id="player1-name" class="player-name">Concurent 1</div>
          <div id="player2-name" class="player-name">Concurent 2</div>
        </div>

        <div class="game-stats">
          <div class="player1-stats">
            <div id="player1-timer" class="timer timer-inactive">40</div>
          </div>

          <div class="player2-stats">
            <div id="player2-timer" class="timer timer-inactive">40</div>
          </div>
        </div>

        <div class="game-action">
          <button id="start-game">Start Game</button>
        </div>

        <div class="end-game-buttons" style="display: none">
          <button id="play-again">Joacă din nou</button>
          <button id="reset-game">Resetează jocul</button>
        </div>
      </div>
    </div>

    <audio id="background-music" loop>
      <source src="assets/app/sounds/background.mp3" type="audio/mpeg" />
    </audio>

    <script src="scripts/hints-to-short-answer-game.js"></script>
  </body>
</html>
